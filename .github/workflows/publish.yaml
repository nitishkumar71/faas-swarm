name: publish

on:
  push:
    tags:
      - '*'
env:
  DOCKER_NS: nitishkumar71

jobs:
  publish:
    strategy:
      matrix:
        go-version: [1.13.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Get TAG
        id: get_tag
        run: echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}
      - name: Set Namespace
        run: |
          if [ -z ${{ DOCKER_NS }} ] ; then
            export DOCKER_NS=openfaas;
            fi
          echo "DOCKER NS: ${{ DOCKER_NS }}"
      - name: Setup
        run: sh ./contrib/ci.sh
      - name: Run CI
        run: make
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to Quay Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io
      - name: Login to Github Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.GH_PASSWORD }}
          registry: ghcr.io
      - name: Push containers
        uses: docker/build-push-action@v2
        with:
          outputs: "type=registry,push=true"
          platforms: linux/amd64,linux/armhf,linux/arm64
          tags: |
            ${{ DOCKER_NS }}/faas-swarm:${{ github.sha }}
            ${{ DOCKER_NS }}/faas-swarm:${{ steps.get_tag.outputs.TAG }}
            ${{ DOCKER_NS }}/faas-swarm:latest
            quay.io/${{ DOCKER_NS }}/faas-netes:${{ github.sha }}
            quay.io/${{ DOCKER_NS }}/faas-netes:${{ steps.get_tag.outputs.TAG }}
            quay.io/${{ DOCKER_NS }}/faas-netes:latest
            ghcr.io/${{ DOCKER_NS }}/faas-netes:${{ github.sha }}
            ghcr.io/${{ DOCKER_NS }}/faas-netes:${{ steps.get_tag.outputs.TAG }}
            ghcr.io/${{ DOCKER_NS }}/faas-netes:latest