name: publish

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    strategy:
      matrix:
        go-version: [1.13.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Get TAG
        id: get_tag
        run: echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}
      - name: Get Quay Namespace
        id: get_quay_ns
        run: |
          IFS='+' read -r -a array <<< "${{ secrets.QUAY_USERNAME }}"
          echo ::set-output name=QUAY_NS::${array}
      - name: Setup
        run: sh ./contrib/ci.sh
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Quay Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io
      - name: Login to Github Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ghcr.io
      - name: Push containers
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            http_proxy=8080
            https_proxy=8443
          push: true
          tags: |
            ghcr.io/${{ secrets.DOCKER_USERNAME }}/faas-swarm:${{ github.sha }}
            ghcr.io/${{ secrets.DOCKER_USERNAME }}/faas-swarm:${{ steps.get_tag.outputs.TAG }}
            ghcr.io/${{ secrets.DOCKER_USERNAME }}/faas-swarm:latest
      - name: Push containers arm64
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.arm64
          build-args: |
            http_proxy=8080
            https_proxy=8443
          push: true
          tags: |
            ghcr.io/${{ secrets.DOCKER_USERNAME }}/faas-swarm:${{ github.sha }}-arm64
            ghcr.io/${{ secrets.DOCKER_USERNAME }}/faas-swarm:${{ steps.get_tag.outputs.TAG }}-arm64
            ghcr.io/${{ secrets.DOCKER_USERNAME }}/faas-swarm:latest-arm64
      - name: Push containers armhf
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.armhf
          build-args: |
            http_proxy=8080
            https_proxy=8443
          push: true
          tags: |
            ghcr.io/${{ secrets.DOCKER_USERNAME }}/faas-swarm:${{ github.sha }}-armhf
            ghcr.io/${{ secrets.DOCKER_USERNAME }}/faas-swarm:${{ steps.get_tag.outputs.TAG }}-armhf
            ghcr.io/${{ secrets.DOCKER_USERNAME }}/faas-swarm:latest-armhf